<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>{{ post.title }}</h4>
    <p>{{ post.body }}</p>
    <p>{{ post.date }}</p>
    <img src="{{ post.video }}" width="100" height="200">
    {% for c in comments %}
        <p>{{ c[0].body }} {{ c[1] }}</p>
    {% endfor %}

    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.text(size=32) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
